<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chat.css" />
    <title>Chatui</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
    />

    <style>
      @font-face {
        :font-family: "SF Pro Text";
        src: url("FontsFree-Net-SFProText-Semibold.ttf");
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <div class="chat-child"></div>
      <div class="tanish-bhavsar">Tanish Bhavsar</div>
      <div class="chat-item"></div>
      <div class="status-bar4">
        <img class="ui-icon4" alt="" src="./public/ui@2x.png" />

        <div class="time8">
          <div class="time9">9:27</div>
        </div>
      </div>
      <div class="chat-inner"></div>
      <div class="chat-child1"></div>
      <div class="chat-child2"></div>
      <div class="chat-child3"></div>
      <div class="chat-child4"></div>
      <b class="recents">Recents</b>
      <b class="chat1">Chat</b>
      <b class="pinned">Pinned</b>
      <b class="pinned">Pinned</b>
      <b class="all">All</b>
      <b class="received">received </b>
      <b class="sent">Sent</b>
      <div class="chat-child5"></div>
      <div class="group-parent"></div>
      <img
        class="icon-home2"
        alt=""
        src="./public/-icon-home@2x.png"
        id="iconHome"
      />

      <img
        class="icon-mail2"
        alt=""
        src="./public/-icon-mail@2x.png"
        id="iconMail"
      />

      <img class="icon-person2" alt="" src="./public/-icon-person@2x.png" />

      <img
        class="group-icon2"
        alt=""
        src="public/Screenshot 2023-12-24 at 16.30.43.png"
      />

      <img class="img-7275-1-icon" alt="" src="./public/img-7275-1@2x.png" />

      <img
        class="fluent-mdl2pinned-solid-icon"
        alt=""
        src="./public/fluentmdl2pinnedsolid@2x.png"
      />

      <div class="div3">
        <div class="hello">Hello!</div>
        <div class="student-2">Student 2</div>
        <div class="div-child"></div>
      </div>
      <div class="div4">
        <div class="hello">Hello!</div>
        <div class="student-2">Teacher 1</div>
        <div class="div-child"></div>
      </div>
      <div class="div5" id="divContainer2">
        <div class="hello2">Hello!</div>
        <div class="prateek-mishra1">Prateek Mishra</div>
        <div class="div-inner"></div>
        <div class="div-child1"></div>
        <div class="div-child2"></div>
        <div class="div-child3"></div>
        <div class="div-child4"></div>
        <div class="div-child5"></div>
      </div>
      <div class="div6">
        <div class="hello">Hello!</div>
        <div class="student-2">Student 1</div>
        <div class="div-child"></div>
      </div>
      <div class="div21">
        <div class="photo">Photo ðŸ“·</div>
        <div class="aids-fy">Ai+Ds FY</div>
        <div class="div-child"></div>
      </div>
      <img
        class="bithree-dots-vertical-icon1"
        alt=""
        src="./public/bithreedotsvertical@2x.png"
      />

      <div class="chat-child6"></div>
      <b class="b">2</b>
      <div class="chat-child7"></div>
      <b class="b1">3</b>
      <div class="pm5">12:20 pm</div>
      <div class="pm6">1:20 pm</div>
      <div class="rectangle-parent">
        <div class="group-item"></div>

        <img class="group-icon3" alt="" src="./public/group@2x.png" />

        <div class="new-chat">New chat</div>
      </div>
      <div class="chat-child8"></div>
      <b class="b2">2</b>
      <div class="chat-child9"></div>
      <div class="chat-child10"></div>
      <div class="chat-child11"></div>
    </div>

    <script>
      var iconHome = document.getElementById("iconHome");
      if (iconHome) {
        iconHome.addEventListener("click", function (e) {
          window.location.href = "./dash.html";
        });
      }

      var iconMail = document.getElementById("iconMail");
      if (iconMail) {
        iconMail.addEventListener("click", function (e) {
          window.location.href = "./inbox.html";
        });
      }

      var divContainer2 = document.getElementById("divContainer2");
      if (divContainer2) {
        divContainer2.addEventListener("click", function (e) {
          window.location.href = "./chatui.html";
        });
      }
    </script>
  </body>
</html>
