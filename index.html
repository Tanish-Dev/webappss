<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
    />

    <style>
      @font-face {
        :font-family: "SF Pro Text";
        src: url("FontsFree-Net-SFProText-Semibold.ttf");
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="start">
      <div class="start-child"></div>
      <img class="mit-wpu-1-1-icon" alt="" src="./public/mitwpu1-1@2x.png" />

      <div class="start-item"></div>
      <div class="login-now" id="loginNowText">Login Now</div>
      <div class="start-connecting-with">
        Start connecting with Your Teachers
      </div>
      <div class="join-the-virtual">Join the virtual campus now !</div>
      <div class="login" id="loginContainer">
        <div class="login-child"></div>
        <div class="get-started">Get Started</div>
      </div>
      <img class="mit-logo-1-icon" alt="" src="./public/mit-logo-1@2x.png" />
    </div>

    <script>
      var loginNowText = document.getElementById("loginNowText");
      if (loginNowText) {
        loginNowText.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }

      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
    </script>
  </body>
</html>
