<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
    />

    <style>
      @font-face {
        font-family : "SF Pro Text";
        src: url("FontsFree-Net-SFProText-Semibold.ttf");
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="hey-login-now-container">
        <p class="hey">Hey,</p>
        <p class="hey">Login Now</p>
      </div>
      <img
        class="download-1-icon"
        alt=""
        src="./public/download-1@2x.png"
        id="download1Image"
      />

      <div class="login-page-child"></div>
      <div class="if-you-are" id="ifYouAre">If you are new / Create new</div>
      <div class="email-address1">Email Address</div>
      <div class="forgot-password">Forgot Password?</div>
      <div class="login-page-item"></div>
      <div class="password">Password</div>
      <div class="login2" id="loginContainer">
        <div class="login-inner"></div>
        <div class="login3">Login</div>
      
      <img class="vector-icon3" alt="" src="./public/vector@2x.png" />

      <img class="vector-icon4" alt="" src="./public/vector@2x.png" />
    </div>

    <script>
      var download1Image = document.getElementById("download1Image");
      if (download1Image) {
        download1Image.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var ifYouAre = document.getElementById("ifYouAre");
      if (ifYouAre) {
        ifYouAre.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }

      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {
          window.location.href = "./dash.html";
        });
      }
    </script>
  </body>
</html>
